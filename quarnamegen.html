<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quar Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Default dark background */
            color: #e2e8f0; /* Default light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: #2d3748; /* Default dark container */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #4299e1; /* Default dark primary */
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #4a5568; /* Default dark secondary */
            color: #e2e8f0;
        }
        .btn-secondary:hover {
            background-color: #616e81;
            transform: translateY(-2px);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #718096;
            font-size: 1rem;
            background-color: #4a5568;
            color: #e2e8f0;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .input-field::placeholder {
            color: #a0aec0;
        }
        .results-box {
            background-color: #2d3748; /* Default dark results box */
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            border: 1px solid #4a5568;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
            word-wrap: break-word;
            transition: color 0.3s;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
        }
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Light mode styles */
        body.light {
            background-color: #f0f4f8;
            color: #1e293b;
        }
        body.light .container {
            background-color: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body.light .btn-primary {
            background-color: #3b82f6;
            color: #fff;
        }
        body.light .btn-primary:hover {
            background-color: #2563eb;
        }
        body.light .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
        }
        body.light .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        body.light .input-field {
            border-color: #cbd5e1;
            background-color: #fff;
            color: #1e293b;
        }
        body.light .input-field::placeholder {
            color: #94a3b8;
        }
        body.light .results-box {
            background-color: #f8fafc;
            border-color: #e2e8f0;
        }
        body.light .result-text {
            color: #1e293b;
        }
        body.light .toggle-btn {
            background-color: rgba(0, 0, 0, 0.1);
            color: #1e293b;
        }
        body.light .toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <button id="themeToggleBtn" class="toggle-btn">
        <!-- Moon Icon -->
        <svg id="moonIcon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <!-- Sun Icon - initially hidden -->
        <svg id="sunIcon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Quar Name Generator</h1>
        <p class="text-gray-600 mb-6">Generate a random name, a new name, or find the closest match for your own.</p>

        <div class="mb-6">
            <input type="text" id="nameInput" class="input-field" placeholder="Type a name to convert...">
        </div>

        <div class="button-group">
            <button id="generateRandomBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M11 3a1 1 0 100 2h3.336A4.015 4.015 0 0115 8c0 1.258-.456 2.417-1.226 3.31a.75.75 0 101.126.974A5.514 5.514 0 0016.5 8c0-1.742-1.233-3.21-2.902-3.763L13.754 2.22A.75.75 0 0013 3H11zm-5.698 3.51a.75.75 0 10-1.104-.988A5.514 5.514 0 003.5 12c0 1.742 1.233 3.21 2.902 3.763L6.246 17.78a.75.75 0 00.996.223A.75.75 0 008 17.25v-2.128A4.015 4.015 0 015 12c0-1.258.456-2.417 1.226-3.31a.75.75 0 00-1.126-.974z" />
                    <path fill-rule="evenodd" d="M12.98 13.98a.75.75 0 00.98-.223A5.514 5.514 0 0016.5 8c0-1.742-1.233-3.21-2.902-3.763l-.348 1.144a4.015 4.015 0 013.25 4.119 4.015 4.015 0 01-3.25 4.119l.348 1.144zM6.698 12.99a.75.75 0 001.104.988A5.514 5.514 0 003.5 12c0-1.742 1.233-3.21 2.902-3.763l-.348-1.144a4.015 4.015 0 01-3.25 4.119 4.015 4.015 0 013.25 4.119l.348 1.144z" clip-rule="evenodd" />
                </svg>
                Random Name
            </button>
            <button id="generateNewBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8a1 1 0 001 1h2a1 1 0 100-2h-2a1 1 0 00-1 1zm-4 4a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zm6-6a1 1 0 10-2 0v2a1 1 0 102 0v-2z" clip-rule="evenodd" />
                </svg>
                Generate New Name
            </button>
            <button id="convertBtn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM6 11a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zM8 15a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                </svg>
                Convert Name
            </button>
        </div>

        <div id="results" class="results-box hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Your New Name</h2>
            <div id="resultName" class="result-text mb-4"></div>
            <p id="matchInfo" class="text-sm text-gray-500 hidden"></p>
            <div class="mt-4">
                <div class="tooltip">
                    <button id="copyBtn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 2a2 2 0 00-2 2v2H4a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-2h2a2 2 0 002-2V4a2 2 0 00-2-2H8zm0 2h6a.75.75 0 01.75.75V11a.75.75 0 01-.75.75H8a.75.75 0 01-.75-.75V4.75A.75.75 0 018 4zm5 3H8a.75.75 0 00-.75.75V11a.75.75 0 00.75.75h5a.75.75 0 00.75-.75V7.75a.75.75 0 00-.75-.75z" />
                        </svg>
                        Copy Name
                    </button>
                    <span class="tooltip-text" id="copyTooltip">Copied!</span>
                </div>
            </div>
        </div>
        <div id="messageBox" class="results-box hidden mt-4">
          <p id="messageText" class="text-sm text-red-500"></p>
        </div>
    </div>

    <script>
        // The list of original "Quar" names from the provided document
        const quarNames = [
            'Braerch', 'Maegeeto', 'Bynyt', 'Bynsyt', 'Korti', 'Chythun', 'Preet', 'Polli', 'Naerturni',
            'Blumsit', 'Fidgolly', 'Staethn', 'Swoap', 'Ffaerdyny', 'Ffleckle', 'Plurti', 'Abnaewyn',
            'Aengoowa', 'Mylgit', 'Fwypyt', 'Baendillo', 'Haegl', 'Nahr', 'Nul', 'Pren', 'Oraan',
            'Baryyca', 'Norgen', 'Sorto', 'Bynsyk', 'Bachen', 'Mykaena', 'Moorae', 'Daetyn', 'Smyth',
            'Tsae', 'Bryt', 'Ungaeryr', 'Braewn', 'Baegylo', 'Waenquar', 'Daenyvyn', 'Shaew', 'Laempy',
            'Maeyirs', 'Straeblyn', 'Caetlyr', 'Baelechi', 'Kaedyl', 'Raessi', 'Jaenstyn', 'Haetywyr',
            'Pael', 'Chaechyn', 'Laedaer', 'Cwaelkyr', 'Maesly', 'Daemyro', 'Daemloo', 'Blaekynsip',
            'Haefquar', 'Tumblty', 'Aen', 'Aet', 'Ynfaenti', 'Staer', 'Waer', 'Caenqyst', 'Faec',
            'Vaeng', 'Syrvis', 'Haemyr', 'Haenryhyn', 'Raegyaero', 'Myntysa', 'Maet', 'Ory', 'Waelgi',
            'Lyw', 'Chir', 'Haeng', 'Chyrls', 'Dryp', 'Baex', 'Cyntriler', 'Braegee', 'Dymloo', 'Bibyl',
            'Alchaehyl', 'Ounz', 'Mynstaer', 'Bymbil', 'Cas', 'Flindwin', 'Pilsityr', 'Caendoit',
            'Splynseed', 'Aesis', 'Aecur', 'Shyld', 'Baegpyn', 'Booogo', 'Aewyk', 'Dyrth', 'Daeku',
            'Daenagi', 'Snyk', 'Twoofys', 'Ryggle', 'Wyntinok', 'Grybble', 'Pryggle', 'Chythswol',
            'Lodytsnaed', 'Bagubyl', 'Neftyr', 'Daecryt', 'Baeon', 'Craeb', 'Blyk', 'Gydchyl', 'Kybaern',
            'Vystoria'
        ];

        // Arrays of prefixes and suffixes extracted from the original names to create new ones
        const prefixes = [
            'Brae', 'Mael', 'Byn', 'Kort', 'Chyth', 'Aeng', 'My', 'Waen', 'Daem',
            'Syr', 'Raeg', 'Cynt', 'Alch', 'Bym', 'Splyn', 'Kybaer', 'Fidg', 'Staeth', 'Pilsi',
            'Chaech', 'Daen', 'Daek', 'Vystor', 'Blaek'
        ];
        const suffixes = [
            'erch', 'eeto', 'yt', 'syt', 'i', 'un', 'naewyn', 'git', 'wypyt', 'dillo',
            'quar', 'vyn', 'laer', 'yro', 'soo', 'myr', 'hyn', 'styn', 'l', 'pyn',
            'aena', 'aeryr', 'aern', 'aen', 'ae', 'aewyn', 'aempy', 'aesy', 'aemi',
            'aer', 'yn'
        ];

        // Get DOM elements
        const generateRandomBtn = document.getElementById('generateRandomBtn');
        const generateNewBtn = document.getElementById('generateNewBtn');
        const convertBtn = document.getElementById('convertBtn');
        const nameInput = document.getElementById('nameInput');
        const resultsBox = document.getElementById('results');
        const resultName = document.getElementById('resultName');
        const matchInfo = document.getElementById('matchInfo');
        const copyBtn = document.getElementById('copyBtn');
        const copyTooltip = document.getElementById('copyTooltip');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const body = document.body;
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');

        /**
         * Shows a message to the user in the message box.
         * @param {string} message The message to display.
         * @param {string} type The type of message (e.g., 'error', 'info').
         */
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'error') {
                messageText.classList.add('text-red-500');
                messageText.classList.remove('text-blue-500');
            } else {
                messageText.classList.add('text-blue-500');
                messageText.classList.remove('text-red-500');
            }
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Displays the result and makes the result box visible.
         * @param {string} name The name to display.
         * @param {string} info An optional informational message.
         */
        function showResult(name, info = '') {
            resultName.textContent = name;
            resultsBox.classList.remove('hidden');
            hideMessage();
            if (info) {
                matchInfo.textContent = info;
                matchInfo.classList.remove('hidden');
            } else {
                matchInfo.classList.add('hidden');
            }
        }

        /**
         * Toggles between dark and light themes.
         */
        function toggleTheme() {
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                localStorage.setItem('theme', 'dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            }
        }
        
        // Initial theme setup on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
        } else {
            // Default to dark mode if no preference is saved
            body.classList.remove('light');
            moonIcon.classList.remove('hidden');
            sunIcon.classList.add('hidden');
        }

        // Event listener for the "Generate Random Name" button
        generateRandomBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * quarNames.length);
            const randomName = quarNames[randomIndex];
            showResult(randomName);
        });

        // Event listener for the "Generate New Name" button
        generateNewBtn.addEventListener('click', () => {
            const randomPrefixIndex = Math.floor(Math.random() * prefixes.length);
            const randomSuffixIndex = Math.floor(Math.random() * suffixes.length);
            const newName = prefixes[randomPrefixIndex] + suffixes[randomSuffixIndex];
            showResult(newName, 'This is a newly created name.');
        });

        // Event listener for the "Convert Name" button
        convertBtn.addEventListener('click', () => {
            const inputName = nameInput.value.trim();
            if (inputName === '') {
                showResult('Please enter a name.', '');
                showMessage('Please enter a name to convert.', 'error');
                resultsBox.classList.add('hidden');
                return;
            }

            const inputPart = inputName.slice(0, Math.max(2, inputName.length / 2)).toLowerCase();
            const firstLetter = inputPart.charAt(0).toUpperCase();

            // Filter prefixes and suffixes based on the first letter of the input name
            const filteredPrefixes = prefixes.filter(p => p.toLowerCase().startsWith(firstLetter.toLowerCase()));
            const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];

            let newName = '';
            let infoText = 'This new name was created by combining the beginning of your name with a random Quar suffix.';

            if (filteredPrefixes.length > 0) {
                const randomPrefix = filteredPrefixes[Math.floor(Math.random() * filteredPrefixes.length)];
                newName = firstLetter + inputPart.slice(1) + randomSuffix;
            } else {
                // Fallback for names that don't match existing prefixes
                newName = firstLetter + inputPart.slice(1) + randomSuffix;
                infoText = 'This new name was created by combining the beginning of your name with a random Quar suffix.';
            }

            showResult(newName, infoText);
        });

        // Event listener for the "Copy Name" button
        copyBtn.addEventListener('click', () => {
            const textToCopy = resultName.textContent;
            try {
                const el = document.createElement('textarea');
                el.value = textToCopy;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                
                // Show tooltip
                copyTooltip.style.visibility = 'visible';
                copyTooltip.style.opacity = '1';
                setTimeout(() => {
                    copyTooltip.style.visibility = 'hidden';
                    copyTooltip.style.opacity = '0';
                }, 1500);

            } catch (err) {
                console.error('Failed to copy text: ', err);
                showMessage('Failed to copy name to clipboard.', 'error');
            }
        });

        // Add event listener for Enter key on the input field
        nameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                convertBtn.click();
            }
        });
        
        // Event listener for the theme toggle button
        themeToggleBtn.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
