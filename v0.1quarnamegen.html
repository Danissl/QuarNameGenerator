<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quar Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
            transform: translateY(-2px);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }
        .results-box {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            border: 1px solid #e2e8f0;
        }
        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            word-wrap: break-word;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Quar Name Generator</h1>
        <p class="text-gray-600 mb-6">Generate a random name or find the closest match for your own.</p>

        <div class="mb-6">
            <input type="text" id="nameInput" class="input-field" placeholder="Type a name to convert...">
        </div>

        <div class="button-group">
            <button id="generateBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M11 3a1 1 0 100 2h3.336A4.015 4.015 0 0115 8c0 1.258-.456 2.417-1.226 3.31a.75.75 0 101.126.974A5.514 5.514 0 0016.5 8c0-1.742-1.233-3.21-2.902-3.763L13.754 2.22A.75.75 0 0013 3H11zm-5.698 3.51a.75.75 0 10-1.104-.988A5.514 5.514 0 003.5 12c0 1.742 1.233 3.21 2.902 3.763L6.246 17.78a.75.75 0 00.996.223A.75.75 0 008 17.25v-2.128A4.015 4.015 0 015 12c0-1.258.456-2.417 1.226-3.31a.75.75 0 00-1.126-.974z" />
                    <path fill-rule="evenodd" d="M12.98 13.98a.75.75 0 00.98-.223A5.514 5.514 0 0016.5 8c0-1.742-1.233-3.21-2.902-3.763l-.348 1.144a4.015 4.015 0 013.25 4.119 4.015 4.015 0 01-3.25 4.119l.348 1.144zM6.698 12.99a.75.75 0 001.104.988A5.514 5.514 0 003.5 12c0-1.742 1.233-3.21 2.902-3.763l-.348-1.144a4.015 4.015 0 01-3.25 4.119 4.015 4.015 0 013.25 4.119l.348 1.144z" clip-rule="evenodd" />
                </svg>
                Generate Random Name
            </button>
            <button id="convertBtn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM6 11a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zM8 15a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                </svg>
                Convert Name
            </button>
        </div>

        <div id="results" class="results-box hidden">
            <h2 class="text-xl font-bold mb-2">Your New Name</h2>
            <div id="resultName" class="result-text mb-4"></div>
            <p id="matchInfo" class="text-sm text-gray-500 hidden"></p>
            <div class="mt-4">
                <div class="tooltip">
                    <button id="copyBtn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 2a2 2 0 00-2 2v2H4a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-2h2a2 2 0 002-2V4a2 2 0 00-2-2H8zm0 2h6a.75.75 0 01.75.75V11a.75.75 0 01-.75.75H8a.75.75 0 01-.75-.75V4.75A.75.75 0 018 4zm5 3H8a.75.75 0 00-.75.75V11a.75.75 0 00.75.75h5a.75.75 0 00.75-.75V7.75a.75.75 0 00-.75-.75z" />
                        </svg>
                        Copy Name
                    </button>
                    <span class="tooltip-text" id="copyTooltip">Copied!</span>
                </div>
            </div>
        </div>
        <div id="messageBox" class="results-box hidden mt-4">
          <p id="messageText" class="text-sm text-red-500"></p>
        </div>
    </div>

    <script>
        // The list of "Quar" names from the provided document
        const quarNames = [
            'Braerch', 'Maegeeto', 'Bynyt', 'Bynsyt', 'Korti', 'Chythun', 'Preet', 'Polli', 'Naerturni',
            'Blumsit', 'Fidgolly', 'Staethn', 'Swoap', 'Ffaerdyny', 'Ffleckle', 'Plurti', 'Abnaewyn',
            'Aengoowa', 'Mylgit', 'Fwypyt', 'Baendillo', 'Haegl', 'Nahr', 'Nul', 'Pren', 'Oraan',
            'Baryyca', 'Norgen', 'Sorto', 'Bynsyk', 'Bachen', 'Mykaena', 'Moorae', 'Daetyn', 'Smyth',
            'Tsae', 'Bryt', 'Ungaeryr', 'Braewn', 'Baegylo', 'Waenquar', 'Daenyvyn', 'Shaew', 'Laempy',
            'Maeyirs', 'Straeblyn', 'Caetlyr', 'Baelechi', 'Kaedyl', 'Raessi', 'Jaenstyn', 'Haetywyr',
            'Pael', 'Chaechyn', 'Laedaer', 'Cwaelkyr', 'Maesly', 'Daemyro', 'Daemloo', 'Blaekynsip',
            'Haefquar', 'Tumblty', 'Aen', 'Aet', 'Ynfaenti', 'Staer', 'Waer', 'Caenqyst', 'Faec',
            'Vaeng', 'Syrvis', 'Haemyr', 'Haenryhyn', 'Raegyaero', 'Myntysa', 'Maet', 'Ory', 'Waelgi',
            'Lyw', 'Chir', 'Haeng', 'Chyrls', 'Dryp', 'Baex', 'Cyntriler', 'Braegee', 'Dymloo', 'Bibyl',
            'Alchaehyl', 'Ounz', 'Mynstaer', 'Bymbil', 'Cas', 'Flindwin', 'Pilsityr', 'Caendoit',
            'Splynseed', 'Aesis', 'Aecur', 'Shyld', 'Baegpyn', 'Booogo', 'Aewyk', 'Dyrth', 'Daeku',
            'Daenagi', 'Snyk', 'Twoofys', 'Ryggle', 'Wyntinok', 'Grybble', 'Pryggle', 'Chythswol',
            'Lodytsnaed', 'Bagubyl', 'Neftyr', 'Daecryt', 'Baeon', 'Craeb', 'Blyk', 'Gydchyl', 'Kybaern',
            'Vystoria'
        ];

        // Get DOM elements
        const generateBtn = document.getElementById('generateBtn');
        const convertBtn = document.getElementById('convertBtn');
        const nameInput = document.getElementById('nameInput');
        const resultsBox = document.getElementById('results');
        const resultName = document.getElementById('resultName');
        const matchInfo = document.getElementById('matchInfo');
        const copyBtn = document.getElementById('copyBtn');
        const copyTooltip = document.getElementById('copyTooltip');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        /**
         * Shows a message to the user in the message box.
         * @param {string} message The message to display.
         * @param {string} type The type of message (e.g., 'error', 'info').
         */
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'error') {
                messageText.classList.add('text-red-500');
                messageText.classList.remove('text-blue-500');
            } else {
                messageText.classList.add('text-blue-500');
                messageText.classList.remove('text-red-500');
            }
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Calculates the Levenshtein distance between two strings.
         * Used to find the "closest" name.
         * @param {string} a The first string.
         * @param {string} b The second string.
         * @returns {number} The distance.
         */
        function levenshteinDistance(a, b) {
            const matrix = [];
            let i, j;
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            for (i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (i = 1; i <= b.length; i++) {
                for (j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, // substitution
                                                Math.min(matrix[i][j - 1] + 1, // insertion
                                                         matrix[i - 1][j] + 1)); // deletion
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        /**
         * Finds the closest Quar name to a given name using Levenshtein distance.
         * @param {string} inputName The name to match.
         * @returns {{name: string, distance: number}} The closest name and its distance.
         */
        function findClosestName(inputName) {
            let minDistance = Infinity;
            let closestName = '';

            quarNames.forEach(name => {
                const distance = levenshteinDistance(inputName.toLowerCase(), name.toLowerCase());
                if (distance < minDistance) {
                    minDistance = distance;
                    closestName = name;
                }
            });

            return { name: closestName, distance: minDistance };
        }

        /**
         * Displays the result and makes the result box visible.
         * @param {string} name The name to display.
         * @param {string} info An optional informational message.
         */
        function showResult(name, info = '') {
            resultName.textContent = name;
            resultsBox.classList.remove('hidden');
            hideMessage();
            if (info) {
                matchInfo.textContent = info;
                matchInfo.classList.remove('hidden');
            } else {
                matchInfo.classList.add('hidden');
            }
        }

        // Event listener for the "Generate Random Name" button
        generateBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * quarNames.length);
            const randomName = quarNames[randomIndex];
            showResult(randomName);
        });

        // Event listener for the "Convert Name" button
        convertBtn.addEventListener('click', () => {
            const inputName = nameInput.value.trim();
            if (inputName === '') {
                showResult('Please enter a name.', '');
                showMessage('Please enter a name to convert.', 'error');
                resultsBox.classList.add('hidden');
                return;
            }

            const { name, distance } = findClosestName(inputName);
            const infoText = `Based on a Levenshtein distance of ${distance}.`;
            showResult(name, infoText);
        });

        // Event listener for the "Copy Name" button
        copyBtn.addEventListener('click', () => {
            const textToCopy = resultName.textContent;
            try {
                // Use document.execCommand for better compatibility in iframes
                const el = document.createElement('textarea');
                el.value = textToCopy;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                
                // Show tooltip
                copyTooltip.style.visibility = 'visible';
                copyTooltip.style.opacity = '1';
                setTimeout(() => {
                    copyTooltip.style.visibility = 'hidden';
                    copyTooltip.style.opacity = '0';
                }, 1500);

            } catch (err) {
                console.error('Failed to copy text: ', err);
                showMessage('Failed to copy name to clipboard.', 'error');
            }
        });

        // Add event listener for Enter key on the input field
        nameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                convertBtn.click();
            }
        });
    </script>

</body>
</html>
